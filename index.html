<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChatBestie</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #0d1117; 
            color: #c9d1d9; 
            font-family: 'Fira Code', monospace; 
            margin: 0; padding: 0;
            display: flex; flex-direction: column; height: 100vh;
        }

        header { padding: 10px; border-bottom: 1px solid #30363d; font-size: 10px; display: flex; justify-content: space-between; }

        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }

        /* FIX POSISI SESUAI FOTO */
        .msg-line { display: flex; width: 100%; }
        
        /* Pesan Teman (Kiri) */
        .left { justify-content: flex-start; }
        .left .content { border-left: 2px solid #00ff88; padding-left: 10px; }

        /* Pesan Kamu (Kanan) */
        .right { justify-content: flex-end; text-align: right; }
        .right .content { border-right: 2px solid #00ff88; padding-right: 10px; }

        .time { color: #00ff88; font-size: 0.8em; }
        .sender { font-weight: bold; color: #fff; margin: 0 5px; }

        /* EMOJI BAR */
        #emoji-row { padding: 8px 15px; background: #161b22; border-top: 1px solid #30363d; display: flex; gap: 15px; }
        .emoji-item { cursor: pointer; font-size: 20px; }

        /* INPUT AREA */
        #input-area { padding: 15px; background: #0d1117; display: flex; gap: 10px; border-top: 1px solid #30363d; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        input { background: #161b22; border: 1px solid #30363d; color: white; flex: 1; padding: 12px; font-family: inherit; outline: none; border-radius: 5px; }
        button { background: none; border: none; color: #00ff88; cursor: pointer; font-family: inherit; font-weight: bold; font-size: 16px; }

        /* LOGIN */
        #login { position: fixed; inset: 0; background: #0d1117; z-index: 100; display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 15px; }
    </style>
</head>
<body>

<div id="login">
    <h3 style="color:#00ff88">// SECURE_ACCESS</h3>
    <input type="text" id="u-in" placeholder="Nama" style="width:250px; flex:none;">
    <input type="password" id="p-in" placeholder="PIN" style="width:250px; flex:none;">
    <button onclick="auth()" style="border: 1px solid #00ff88; padding: 10px 30px; border-radius: 5px;">ENTER_SYSTEM</button>
</div>

<header>
    <span>[CHATBESTIE]</span>
    <button id="del-btn" onclick="resetDB()" style="display:none; color:#ff4444; background:none; border:none; font-family:inherit; cursor:pointer;">[PURGE_DB]</button>
    <span id="user-tag" style="color:#00ff88"></span>
</header>

<div id="chat-box"></div>

<div id="emoji-row">
    <span class="emoji-item" onclick="addE('üòÇ')">üòÇ</span>
    <span class="emoji-item" onclick="addE('ü§´')">ü§´</span>
    <span class="emoji-item" onclick="addE('üôÑ')">üôÑ</span>
    <span class="emoji-item" onclick="addE('‚ù§Ô∏è')">‚ù§Ô∏è</span>
    <span class="emoji-item" onclick="addE('üóø')">üóø</span>
</div>

<div id="input-area">
    <input type="text" id="msg-in" placeholder="Ketik pesan..." autocomplete="off">
    <button onclick="send()">SEND></button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDsnfwqmcAbe1vcEWEvgJth9GJWGKSecqk",
        authDomain: "chatbestie-44728.firebaseapp.com",
        databaseURL: "https://chatbestie-44728-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "chatbestie-44728",
        storageBucket: "chatbestie-44728.firebasestorage.app",
        messagingSenderId: "764625669025",
        appId: "1:764625669025:web:1312271b63b748c5d9d9e0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = localStorage.getItem("cb_user");
    if(currentUser) start();

    function auth() {
        const n = document.getElementById('u-in').value;
        const p = document.getElementById('p-in').value;
        if(p === "TanyoeBersama" && n.trim() !== "") {
            localStorage.setItem("cb_user", n.trim());
            currentUser = n.trim();
            start();
        } else { alert("ACCESS DENIED"); }
    }

    function start() {
        document.getElementById('login').style.display = 'none';
        document.getElementById('user-tag').innerText = "@" + currentUser.toUpperCase();
        if(currentUser.toLowerCase() === "fizkers") document.getElementById('del-btn').style.display = 'block';
        
        // Load & Listen Messages
        db.ref("messages").on("value", snapshot => {
            const box = document.getElementById('chat-box');
            box.innerHTML = "";
            snapshot.forEach(child => {
                const data = child.val();
                const isMe = data.sender.toLowerCase() === currentUser.toLowerCase();
                const line = document.createElement('div');
                line.className = `msg-line ${isMe ? 'right' : 'left'}`;
                
                line.innerHTML = isMe ? `
                    <div class="content">
                        <span class="time">[${data.jam}]</span>
                        <span class="sender">Kamu:</span>
                        <span>${data.message}</span>
                    </div>
                ` : `
                    <div class="content">
                        <span class="time">[${data.jam}]</span>
                        <span class="sender">${data.sender}:</span>
                        <span>${data.message}</span>
                    </div>
                `;
                box.appendChild(line);
            });
            box.scrollTop = box.scrollHeight;
        });

        // Auto-Clean 7 days
        const limit = Date.now() - (7 * 24 * 60 * 60 * 1000);
        db.ref("messages").once("value", s => {
            s.forEach(c => { if((c.val().timestamp || 0) < limit) c.ref.remove(); });
        });
    }

    function addE(e) { 
        const input = document.getElementById('msg-in');
        input.value += e;
        input.focus();
    }

    function send() {
        const input = document.getElementById('msg-in');
        if(input.value.trim() !== "" && currentUser) {
            db.ref("messages").push().set({
                sender: currentUser,
                message: input.value,
                timestamp: Date.now(),
                jam: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
            });
            input.value = "";
        }
    }

    document.getElementById("msg-in").addEventListener("keypress", e => { if(e.key === "Enter") send(); });
    function resetDB() { if(confirm("Hapus semua pesan?")) db.ref("messages").remove(); }
</script>
</body>
</html>
